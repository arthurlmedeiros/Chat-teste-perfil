    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];
      for (let i = novoArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
      }
      return novoArray;
    }

        const extractedUserName = userNameMatch[1];
        const extractedPerfilPredominante = perfilPredominanteMatch[1];
        
        // Processar resultadoOrdenado para extrair os perfis e percentuais
        const resultadoOrdenadoStr = resultadoOrdenadoMatch[1];
        
        if (debugMode) {
          document.getElementById("debug-info").textContent += "\n\nResultadoOrdenado extra√≠do: " + resultadoOrdenadoStr;
        }
        
        // Dividir a string por v√≠rgulas e limpar espa√ßos
        const extractedResultadoOrdenado = resultadoOrdenadoStr.split(',').map(item => item.trim());
        
        // Extrair percentuais do resultadoOrdenado
        let extractedPercentuais = {};
        extractedResultadoOrdenado.forEach(item => {
          // Regex para extrair perfil e percentual
          const match = item.match(/([^\(]+)\s*\((\d+)%\)/);
          if (match) {
            const perfil = match[1].trim();
            const percentual = parseInt(match[2], 10);
            extractedPercentuais[perfil] = percentual;
          }
        });
        
        if (debugMode) {
          document.getElementById("debug-info").textContent += "\n\nPercentuais extra√≠dos: " + JSON.stringify(extractedPercentuais);
        }
        
        // Verificar se temos dados suficientes
        const temDadosSuficientes = 
          extractedPerfilPredominante && 
          Object.keys(extractedPercentuais).length > 0;
        
        if (debugMode) {
          document.getElementById("debug-info").textContent += "\n\nDados extra√≠dos: " + 
            JSON.stringify({
              userName: extractedUserName,
              perfilPredominante: extractedPerfilPredominante,
              resultadoOrdenado: extractedResultadoOrdenado,
              percentuais: extractedPercentuais,
              temDadosSuficientes: temDadosSuficientes
            }, null, 2);
        }
        
        return {
          output: {
            userName: extractedUserName,
            resultadoOrdenado: extractedResultadoOrdenado,
            percentuais: extractedPercentuais,
            perfilPredominante: extractedPerfilPredominante
          },
          temDadosSuficientes: temDadosSuficientes
        };
      } catch (e) {
        console.error("Erro ao extrair informa√ß√µes:", e);
        if (debugMode) {
          document.getElementById("debug-info").style.display = "block";
          document.getElementById("debug-info").textContent += "\n\nErro: " + e.message;
          document.getElementById("debug-info").textContent += "\n\nDados brutos recebidos: " + JSON.stringify(rawData);
        }
        
        // Retornar resultado padr√£o com flag de dados insuficientes
        return {
          output: resultadoPadrao,
          temDadosSuficientes: false
        };
      }
    }

    // Fun√ß√£o para gerar PDF com os resultados
    function gerarPDF() {
      // Verificar se temos resultados para gerar o PDF

      downloadBtn.textContent = "Gerando PDF...";
      downloadBtn.disabled = true;
      
      // Usar setTimeout para permitir que a mensagem de carregamento seja exibida
      setTimeout(() => {
        try {
          // Capturar o conte√∫do atual da tela de resultados
          const resultadoContainer = document.getElementById("resultado-container");
          
          // Criar uma c√≥pia do container para modificar sem afetar a visualiza√ß√£o
          const cloneContainer = resultadoContainer.cloneNode(true);

          // Ajustar estilos para o PDF
          cloneContainer.style.backgroundColor = "white";
          cloneContainer.style.color = "black";
          cloneContainer.style.padding = "20px";
          cloneContainer.style.width = "100%";
          cloneContainer.style.maxWidth = "800px";

          titulos.forEach(titulo => {

          });
          
          // Ajustar a classe perfil-predominante para cor azul no PDF

          perfilPredominanteElements.forEach(el => {

            const titulosDetalhes = perfilDetalhado.querySelectorAll("h4");
            titulosDetalhes.forEach(titulo => {
              titulo.style.color = "#333";
            });
          }
          
          // Adicionar um t√≠tulo ao PDF
          const titulo = document.createElement("h1");
          titulo.textContent = "Resultado do Teste de Perfil Comportamental";
          titulo.style.textAlign = "center";
          titulo.style.color = "#333";
          titulo.style.marginBottom = "20px";
          cloneContainer.insertBefore(titulo, cloneContainer.firstChild);
          
          // Adicionar rodap√©
          const footer = document.createElement("div");
          footer.style.textAlign = "center";
          footer.style.marginTop = "30px";
          footer.style.fontSize = "12px";
          footer.style.color = "#666";
          
          const dataAtual = new Date().toLocaleDateString();
          footer.innerHTML = `<p>Teste realizado em ${dataAtual}</p>`;
          cloneContainer.appendChild(footer);
          
          // Importante: Converter o canvas do gr√°fico em imagem antes de gerar o PDF
          if (graficoChart) {
            const canvas = document.getElementById("graficoPerfil");
            const graficoImg = document.createElement("img");

            graficoImg.style.width = "100%";
            graficoImg.style.maxWidth = "500px";
            graficoImg.style.margin = "20px auto";
            graficoImg.style.display = "block";

            if (graficoContainer) {
              graficoContainer.innerHTML = "";
              graficoContainer.appendChild(graficoImg);
            }
          }
          
          // Adicionar temporariamente ao documento para renderiza√ß√£o
          document.body.appendChild(cloneContainer);
          cloneContainer.style.position = "absolute";
          cloneContainer.style.left = "-9999px";
          
          // Configura√ß√µes para o html2pdf
          const opt = {

            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { 
              scale: 2,
              useCORS: true,
              logging: false
            },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          };
          
          // Gerar o PDF
          html2pdf()
            .from(cloneContainer)
            .set(opt)
            .save()
            .then(() => {
              // Remover o clone ap√≥s a gera√ß√£o do PDF
              document.body.removeChild(cloneContainer);
              downloadBtn.textContent = originalText;
              downloadBtn.disabled = false;

              downloadBtn.textContent = originalText;

          downloadBtn.disabled = false;

    }
