        perguntas = Utils.embaralhar(perguntasBase).map((p, idx) => {
          const opcoes = Utils.embaralhar(p.opcoes);
          const perfilPorLetra = {};
          const letras = ["a", "b", "c", "d"];

          opcoes.forEach((op, i) => {
            op.letra = letras[i];
            perfilPorLetra[letras[i]] = op.perfil;
          });

          perguntasEnviadas.push({ id: idx, perfilPorLetra });
          return { id: idx, texto: p.texto, opcoes };
        });
      }
    };

    // Gerenciador de UI
    const UI = {
      showSection(sectionId) {
        document.querySelectorAll(".hidden").forEach(el => {
          if (el.id !== sectionId) el.classList.add("hidden");
        });
        document.getElementById(sectionId).classList.remove("hidden");
      },

      updateProgressBar() {
        const progresso = (perguntaAtual / perguntas.length) * 100;
        document.getElementById("progress").style.width = `${progresso}%`;
      },

      showLoadingMessage(message) {
        document.getElementById("question-container").innerHTML = `<div class="loading">${message}</div>`;
      },

      showStatusMessage(elementId, message, type = null) {
        const element = document.getElementById(elementId);
        element.classList.remove("hidden", "success", "error", "warning");
        
        if (type) {
          element.classList.add(type);
        }
        
        element.textContent = message;
      }
    };

    // Processador de respostas do webhook (VERS√ÉO CORRIGIDA PARA ESCALA DO GR√ÅFICO)
    const ResponseProcessor = {
      extractResponseData(rawData) {
        Utils.debug("Iniciando processamento da resposta", rawData);

        const defaultResult = {
          userName: userName,
          userEmail: userEmail,
          resultadoOrdenado: [],
          percentuais: { "√Åguia": 0, "Gato": 0, "Lobo": 0, "Tubar√£o": 0 },
          perfilPredominante: ""
        };

        try {
          // Converter para string se necess√°rio
          let dataStr = typeof rawData === 'string' ? rawData : JSON.stringify(rawData);
          Utils.debug("Dados brutos recebidos", dataStr);
          
          // Tentar m√∫ltiplas estrat√©gias de parsing
          const strategies = [
            () => this.parseWithDirectRegex(dataStr),
            () => this.parseWithCompleteExtraction(dataStr),
            () => this.parseAsNestedJSON(dataStr),
            () => this.parseWithFallbackRegex(dataStr)
          ];

          for (const strategy of strategies) {
            try {
              const result = strategy();
              if (result && result.isValid) {
                Utils.debug("Estrat√©gia bem-sucedida", result);
                return result;
              }
            } catch (error) {
              Utils.debug("Estrat√©gia falhou", error.message);
              continue;
            }
          }

          Utils.debug("Todas as estrat√©gias falharam, retornando resultado padr√£o");
          return { output: defaultResult, isValid: false };

        } catch (error) {
          Utils.debug("Erro geral no processamento", error);
          return { output: defaultResult, isValid: false };
        }
      },

      parseWithDirectRegex(dataStr) {
        Utils.debug("Tentando parse com regex direta");
        
        // Extrair campos usando regex mais robusta que captura a string completa
        const userNameMatch = dataStr.match(/[""]?userName[""]?\s*:\s*[""]?([^",\n}]+)[""]?/);
        const resultadoMatch = dataStr.match(/[""]?resultadoOrdenado[""]?\s*:\s*[""]?([^",\n}]+?)[""]?\s*,/);
        const perfilMatch = dataStr.match(/[""]?perfilPredominante[""]?\s*:\s*[""]?([^",\n}]+)[""]?/);

        Utils.debug("Matches encontrados", { userNameMatch, resultadoMatch, perfilMatch });

        if (userNameMatch && resultadoMatch && perfilMatch) {
          const userName = userNameMatch[1].trim();
          const resultadoStr = resultadoMatch[1].trim();
          const perfilPredominante = perfilMatch[1].trim();

          Utils.debug("Campos extra√≠dos", { userName, resultadoStr, perfilPredominante });

          const resultadoOrdenado = this.parseResultadoOrdenado(resultadoStr);
          const percentuais = this.parsePercentuais(resultadoStr);

          if (resultadoOrdenado.length > 0 && Object.values(percentuais).some(p => p > 0)) {
            return {
              output: {
                userName: userName,
                userEmail: userEmail,
                resultadoOrdenado: resultadoOrdenado,
                percentuais: percentuais,
                perfilPredominante: perfilPredominante
              },
              isValid: true
            };
          }
        }
        return null;
      },

      parseWithCompleteExtraction(dataStr) {
        Utils.debug("Tentando parse com extra√ß√£o completa");
        
        // Buscar por toda a string de resultadoOrdenado incluindo v√≠rgulas
        const resultadoCompleto = dataStr.match(/resultadoOrdenado[^:]*:\s*([^,}]+(?:,[^,}]+)*)/);
        const userNameMatch = dataStr.match(/userName[^:]*:\s*([^,\n}]+)/);
        const perfilMatch = dataStr.match(/perfilPredominante[^:]*:\s*([^,\n}]+)/);

        Utils.debug("Extra√ß√£o completa", { resultadoCompleto, userNameMatch, perfilMatch });

        if (resultadoCompleto && userNameMatch && perfilMatch) {
          const userName = userNameMatch[1].replace(/["']/g, '').trim();
          const resultadoStr = resultadoCompleto[1].replace(/["']/g, '').trim();
          const perfilPredominante = perfilMatch[1].replace(/["']/g, '').trim();

          Utils.debug("Campos extra√≠dos", { userName, resultadoStr, perfilPredominante });

          const resultadoOrdenado = this.parseResultadoOrdenado(resultadoStr);
          const percentuais = this.parsePercentuais(resultadoStr);

          if (resultadoOrdenado.length > 0 && Object.values(percentuais).some(p => p > 0)) {
            return {
              output: {
                userName: userName,
                userEmail: userEmail,
                resultadoOrdenado: resultadoOrdenado,
                percentuais: percentuais,
                perfilPredominante: perfilPredominante
              },
              isValid: true
            };
          }
        }
        return null;
      },

      parseAsNestedJSON(dataStr) {
        Utils.debug("Tentando parse como JSON aninhado");
        try {
          const parsed = JSON.parse(dataStr);
          if (parsed && parsed.output) {
            const { userName, resultadoOrdenado, percentuais, perfilPredominante } = parsed.output;
            if (userName && resultadoOrdenado && percentuais && perfilPredominante) {
              return { output: parsed.output, isValid: true };
            }
          }
        } catch (e) {
          Utils.debug("Falha no parse JSON aninhado", e.message);
        }
        return null;
      },

      parseWithFallbackRegex(dataStr) {
        Utils.debug("Tentando parse com regex de fallback");
        const regex = /"perfilPredominante":\s*"([^"]+)",\s*"percentuais":\s*{([^}]+)},\s*"resultadoOrdenado":\s*\[([^\]]+)\]/;
        const match = dataStr.match(regex);

        if (match) {
          const perfilPredominante = match[1];
          const percentuaisStr = `{${match[2]}}`;
          const resultadoOrdenadoStr = `[${match[3]}]`;

          try {
            const percentuais = JSON.parse(percentuaisStr);
            const resultadoOrdenadoRaw = JSON.parse(resultadoOrdenadoStr);
            const resultadoOrdenado = resultadoOrdenadoRaw.map(item => {
              const parts = item.split(":");
              return { perfil: parts[0].trim(), percentual: parseFloat(parts[1]) };
            });

            return {
              output: {
                userName: userName,
                userEmail: userEmail,
                resultadoOrdenado: resultadoOrdenado,
                percentuais: percentuais,
                perfilPredominante: perfilPredominante
              },
              isValid: true
            };
          } catch (e) {
            Utils.debug("Erro ao parsear JSON interno com fallback regex", e.message);
          }
        }
        return null;
      },

      parseResultadoOrdenado(resultadoStr) {
        Utils.debug("Parseando resultadoOrdenado", resultadoStr);
        try {
          // Remove as chaves e aspas, divide por v√≠rgula e mapeia
          return resultadoStr.replace(/[{}]/g, "").split(",").map(item => {
            const parts = item.split(":");
            if (parts.length === 2) {
              return { perfil: parts[0].replace(/["']/g, '').trim(), percentual: parseFloat(parts[1]) };
            }
            return null;
          }).filter(item => item !== null);
        } catch (e) {
          Utils.debug("Erro ao parsear resultadoOrdenado", e.message);
          return [];
        }
      },

      parsePercentuais(resultadoStr) {
        Utils.debug("Parseando percentuais", resultadoStr);
        const percentuais = {};
        const regex = /(["']?√Åguia["']?|["']?Tubar√£o["']?|["']?Gato["']?|["']?Lobo["']?)\s*:\s*(\d+\.?\d*)/g;
        let match;
        while ((match = regex.exec(resultadoStr)) !== null) {
          percentuais[match[1].replace(/["']/g, '')] = parseFloat(match[2]);
        }
        return percentuais;
      }
    };

    // Fun√ß√µes de envio de dados
    const DataSender = {
      async sendDataToWebhook(data, retries = 0) {
        Utils.debug(`Tentando enviar dados para webhook (tentativa ${retries + 1})`, data);
        try {
          const response = await fetch(CONFIG.WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Erro HTTP: ${response.status} - ${errorText}`);
          }

          const responseData = await response.json();
          Utils.debug("Resposta do webhook recebida", responseData);
          return responseData;

        } catch (error) {
          Utils.debug("Erro ao enviar para webhook", error);
          if (retries < CONFIG.MAX_RETRIES) {
            await Utils.delay(CONFIG.RETRY_DELAY);
            return this.sendDataToWebhook(data, retries + 1);
          } else {
            throw new Error("Falha ao enviar dados ap√≥s v√°rias tentativas.");
          }
        }
      }
    };

    // Fun√ß√µes principais do quiz
    function carregarPergunta() {
      if (perguntaAtual < perguntas.length) {
        const pergunta = perguntas[perguntaAtual];
        const questionContainer = document.getElementById("question-container");
        questionContainer.innerHTML = `<h3>${pergunta.texto}</h3>`;

        pergunta.opcoes.forEach(opcao => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="pergunta${pergunta.id}" value="${opcao.perfil}"> ${opcao.letra}) ${opcao.texto}`;
          questionContainer.appendChild(label);
        });

        const nextButton = document.createElement("button");
        nextButton.textContent = "Pr√≥xima";
        nextButton.onclick = proximaPergunta;
        questionContainer.appendChild(nextButton);

        UI.updateProgressBar();
      } else {
        calcularResultado();
      }
    }

    function proximaPergunta() {
      const selectedOption = document.querySelector(`input[name="pergunta${perguntas[perguntaAtual].id}"]:checked`);
      if (selectedOption) {
        const perfilSelecionado = selectedOption.value;
        respostas[perfilSelecionado] = (respostas[perfilSelecionado] || 0) + 1;
        perguntaAtual++;
        carregarPergunta();
      } else {
        alert("Por favor, selecione uma op√ß√£o antes de continuar.");
      }
    }

    async function calcularResultado() {
      UI.showLoadingMessage("Calculando seu perfil...");
      Utils.debug("Respostas coletadas", respostas);

      const totalRespostas = Object.values(respostas).reduce((sum, count) => sum + count, 0);
      const percentuais = {};
      let perfilPredominante = "";
      let maiorPercentual = 0;

      // Mapeamento de perfis internos para nomes de exibi√ß√£o
      const mapeamentoPerfis = {
        idealista: "√Åguia",
        focado: "Tubar√£o",
        afetivo: "Gato",
        organizado: "Lobo"
      };

      const resultadoOrdenado = [];

      for (const perfilInterno in mapeamentoPerfis) {
        const nomeExibicao = mapeamentoPerfis[perfilInterno];
        const contagem = respostas[perfilInterno] || 0;
        const percentual = (contagem / totalRespostas) * 100;
        percentuais[nomeExibicao] = percentual;
        resultadoOrdenado.push({ perfil: nomeExibicao, percentual: percentual });

        if (percentual > maiorPercentual) {
          maiorPercentual = percentual;
          perfilPredominante = nomeExibicao;
        }
      }

      // Ordenar do maior para o menor percentual
      resultadoOrdenado.sort((a, b) => b.percentual - a.percentual);

      const resultadoFinal = {
        userName: userName,
        userEmail: userEmail,
        resultadoOrdenado: resultadoOrdenado,
        percentuais: percentuais,
        perfilPredominante: perfilPredominante
      };

      Utils.debug("Resultado final calculado", resultadoFinal);
      exibirResultado(resultadoFinal);
    }

    // Exibir resultado
    function exibirResultado(resultado) {
      resultadoAtual = resultado;
      UI.showSection("resultado-container");
      document.getElementById("perfil-titulo").textContent = `Seu Perfil Comportamental: ${resultado.perfilPredominante}`;

      const perfilDetalhesDiv = document.getElementById("perfil-detalhes");
      perfilDetalhesDiv.innerHTML = ""; // Limpa o conte√∫do anterior

      resultado.resultadoOrdenado.forEach(item => {
        const p = document.createElement("p");
        p.className = "perfil-item";
        p.textContent = `${item.perfil}: ${item.percentual.toFixed(2)}%`;
        perfilDetalhesDiv.appendChild(p);
      });

      // Aqui √© onde a nova funcionalidade ser√° adicionada
      exibirDetalhesDoPerfil(resultado.perfilPredominante);

      renderizarGrafico(resultado.percentuais);
      enviarEmailComResultado(resultado);
    }

    function renderizarGrafico(percentuais) {
      const ctx = document.getElementById("graficoPerfil").getContext("2d");
      if (graficoChart) {
        graficoChart.destroy();
      }

      const labels = Object.keys(percentuais);
      const data = Object.values(percentuais);

      graficoChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "% do Perfil",
            data: data,
            backgroundColor: [
              "rgba(255, 99, 132, 0.6)", // √Åguia
              "rgba(54, 162, 235, 0.6)", // Tubar√£o
              "rgba(255, 206, 86, 0.6)", // Gato
              "rgba(75, 192, 192, 0.6)"  // Lobo
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)"
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100 // Garante que o eixo Y v√° at√© 100%
            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: "Distribui√ß√£o dos Perfis",
              color: "#fff"
            }
          }
        }
      });
    }

    async function enviarEmailComResultado(resultado) {
      if (emailEnviado) {
        Utils.debug("Email j√° enviado, pulando.");
        return;
      }

      UI.showStatusMessage("email-status", "Enviando resultado por e-mail...", "warning");
      
      const emailData = {
        name: resultado.userName,
        email: resultado.userEmail,
        perfil: resultado.perfilPredominante,
        percentuais: resultado.percentuais,
        resultadoOrdenado: resultado.resultadoOrdenado
      };

      try {
        const response = await DataSender.sendDataToWebhook(emailData);
        if (response && response.success) {
          UI.showStatusMessage("email-status", "Resultado enviado por e-mail com sucesso!", "success");
          emailEnviado = true;
        } else {
          throw new Error(response.message || "Erro desconhecido ao enviar e-mail.");
        }
      } catch (error) {
        Utils.debug("Erro final ao enviar e-mail", error);
        UI.showStatusMessage("email-status", `Falha ao enviar e-mail: ${error.message}. Tente novamente mais tarde.`, "error");
      }
    }

    // Event Listeners
    document.getElementById("start-button").addEventListener("click", () => {
      if (Validation.validateForm()) {
        userName = document.getElementById("name").value.trim();
        userEmail = document.getElementById("email").value.trim();
        AppState.initializeQuestions();
        UI.showSection("quiz");
        carregarPergunta();
      }
    });

    document.getElementById("restart-button").addEventListener("click", () => {
      AppState.reset();
      UI.showSection("intro-container");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      Validation.hideError("name-error");
      Validation.hideError("email-error");
      document.getElementById("email-status").classList.add("hidden");
    });

    // Inicializa√ß√£o
    document.addEventListener("DOMContentLoaded", () => {
      // Carregar Chart.js dinamicamente
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/chart.js";
      script.onload = () => Utils.debug("Chart.js carregado.");
      document.head.appendChild(script);

      // Opcional: Ativar modo debug via URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("debug")) {
        debugMode = true;
        Utils.debug("Modo Debug Ativado.");
      }
    });
  </script>
