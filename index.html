<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Teste de Perfil Comportamental</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Teste de Perfil Comportamental üß†</h2>

  <label for="name">Digite seu nome completo para come√ßar:</label><br>
  <input type="text" id="name" placeholder="Seu nome aqui" autocomplete="name" /><br>
  <button onclick="startTest()">Come√ßar</button>

  <div id="quiz" class="hidden"></div>

  <script>
    const perguntasBase = [...]; // permanece igual
    
    let perguntas = [];
    let respostas = {};
    let userName = "";
    let perguntasEnviadas = [];

    function embaralhar(array) {
      return array.map(e => ({ e, sort: Math.random() })).sort((a, b) => a.sort - b.sort).map(({ e }) => e);
    }

    function startTest() {
      userName = document.getElementById("name").value.trim();
      if (!userName) return alert("Por favor, insira seu nome.");

      perguntas = embaralhar(perguntasBase).map((p, idx) => {
        const opcoes = embaralhar(p.opcoes);
        const perfilPorLetra = {};
        const letras = ["a", "b", "c", "d"];
        opcoes.forEach((op, i) => op.letra = letras[i]);
        opcoes.forEach(op => perfilPorLetra[op.letra] = op.perfil);

        perguntasEnviadas.push({ id: idx, perfilPorLetra });
        return { id: idx, texto: p.texto, opcoes };
      });

      document.querySelector("label").classList.add("hidden");
      document.getElementById("name").classList.add("hidden");
      document.querySelector("button[onclick='startTest()']").classList.add("hidden");

      document.getElementById("quiz").classList.remove("hidden");
      mostrarPergunta(0);
    }

    function mostrarPergunta(i) {
      if (i >= perguntas.length) return enviarResultados();

      const p = perguntas[i];
      let html = `<p><strong>${i + 1}. ${p.texto}</strong></p>`;
      p.opcoes.forEach(op => {
        html += `<label><input type="radio" name="resposta" value="${op.letra}" /> ${op.letra}) ${op.texto}</label><br>`;
      });
      html += `<button onclick="registrarResposta(${i})">Pr√≥xima</button>`;
      document.getElementById("quiz").innerHTML = html;
    }

    function registrarResposta(i) {
      const selecionada = document.querySelector("input[name='resposta']:checked");
      if (!selecionada) return alert("Por favor, selecione uma resposta.");

      respostas[i] = selecionada.value;
      mostrarPergunta(i + 1);
    }

    function enviarResultados() {
      document.getElementById("quiz").innerHTML = "<p>Calculando seu perfil... aguarde um instante.</p>";
      fetch("https://primary-kh0f-zuper.up.railway.app/webhook/chat-teste-perfil-production.up.railway.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userName, userAnswers: respostas, perguntasEnviadas })
      })
      .then(res => res.json())
      .then(data => {
        const respostaTexto = data?.output?.resultadoOrdenado?.join("<br>") || "Resultado indispon√≠vel.";
        const percentuais = data?.output?.percentuais || {};
        const labels = Object.keys(percentuais);
        const values = Object.values(percentuais);

        const frase = data?.output?.perfilPredominante
          ? `<h3 style='color:#fff;'>${userName}, seu perfil predominante √© <strong>${data.output.perfilPredominante}</strong>.</h3>`
          : "";

        const explicacao = respostaTexto.replace(/\n/g, "<br>");

        const quizDiv = document.getElementById("quiz");
        quizDiv.innerHTML = `${frase}<p style='margin-top:1em;'>${explicacao}</p>`;

        const canvas = document.getElementById("graficoPerfil");
        canvas.classList.remove("hidden");
        const ctx = canvas.getContext("2d");
        new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "bottom" },
              title: { display: true, text: "Distribui√ß√£o de Perfil Comportamental" }
            }
          }
        });
      })
      .catch(err => {
        document.getElementById("quiz").innerHTML = "<p>Erro ao enviar os dados.</p>";
        console.error(err);
      });
    }
  </script>
  <canvas id="graficoPerfil" class="hidden" width="300" height="300"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
