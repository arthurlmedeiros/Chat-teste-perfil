    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];

        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
      }
      return novoArray;

          "Gato": 0,
          "Lobo": 0,
          "Tubar√£o": 0
        },
        perfilPredominante: ""
      };
      
      try {
        // Extrair diretamente os valores importantes usando regex
        // Buscar userName em qualquer parte da string
        const userNameMatch = rawData.match(/userName"\s*:\s*"([^"]+)"/);
        
        // Buscar perfilPredominante em qualquer parte da string
        const perfilPredominanteMatch = rawData.match(/perfilPredominante"\s*:\s*"([^"]+)"/);
        
        // Buscar resultadoOrdenado em qualquer parte da string
        const resultadoOrdenadoMatch = rawData.match(/resultadoOrdenado"\s*:\s*"([^"]+)"/);
        
        const extractedUserName = userNameMatch ? userNameMatch[1] : userName;
        const extractedPerfilPredominante = perfilPredominanteMatch ? perfilPredominanteMatch[1] : "";
        
        let extractedResultadoOrdenado = [];
        if (resultadoOrdenadoMatch) {
          extractedResultadoOrdenado = resultadoOrdenadoMatch[1].split(',').map(item => item.trim());
        }
        
        // Extrair percentuais do resultadoOrdenado
        let extractedPercentuais = {};
        extractedResultadoOrdenado.forEach(item => {
          const match = item.match(/([^\(]+)\s*\((\d+)%\)/);
          if (match) {
            const perfil = match[1].trim();
            const percentual = parseInt(match[2], 10);
            extractedPercentuais[perfil] = percentual;
          }
        });
        
        // Se ainda n√£o tiver percentuais, criar valores padr√£o
        if (Object.keys(extractedPercentuais).length === 0 && extractedPerfilPredominante) {
          extractedPercentuais = {
            "√Åguia": 0,
            "Gato": 0,
            "Lobo": 0,
            "Tubar√£o": 0
          };
          extractedPercentuais[extractedPerfilPredominante] = 100;
        }
        
        const temDadosSuficientes = extractedPerfilPredominante && 
                                   Object.keys(extractedPercentuais).length > 0;
        
        if (debugMode) {

            JSON.stringify({
              userName: extractedUserName,
              perfilPredominante: extractedPerfilPredominante,
              resultadoOrdenado: extractedResultadoOrdenado,
              percentuais: extractedPercentuais,
              temDadosSuficientes: temDadosSuficientes
            }, null, 2);
        }
        
        return {
          output: {
            userName: extractedUserName,
            resultadoOrdenado: extractedResultadoOrdenado,
            percentuais: extractedPercentuais,
            perfilPredominante: extractedPerfilPredominante
          },
          temDadosSuficientes: temDadosSuficientes
        };
      } catch (e) {

          document.getElementById("debug-info").textContent += "\n\nDados brutos recebidos: " + rawData;
        }

        return {

        };

    }
