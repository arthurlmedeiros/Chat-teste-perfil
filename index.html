<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Perfil - 4 Animais</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #sendButton {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Teste de Perfil Comportamental üß†</h1>
  
  <div id="nameSection">
    <label for="nameInput">Digite seu nome para come√ßar:</label><br/>
    <input type="text" id="nameInput" placeholder="Seu nome" /><br/>
    <button id="startButton">Come√ßar teste</button>
  </div>

  <div id="chatSection" class="hidden">
    <div id="chatBox"></div>
    <input type="text" id="answerInput" placeholder="Digite sua resposta (a, b, c ou d)" />
    <button id="sendButton">Enviar</button>
  </div>

  <script>
    const webhookUrl = "https://primary-kh0f-zuper.up.railway.app/webhook/chat-teste-perfil-production.up.railway.app";

    let userName = "";
    let chatBox = document.getElementById("chatBox");

    document.getElementById("startButton").onclick = async () => {
      userName = document.getElementById("nameInput").value.trim();
      if (!userName) {
        alert("Por favor, digite seu nome.");
        return;
      }

      document.getElementById("nameSection").classList.add("hidden");
      document.getElementById("chatSection").classList.remove("hidden");

      await sendMessage(""); // inicia a conversa
    };

    document.getElementById("sendButton").onclick = async () => {
      const answer = document.getElementById("answerInput").value.trim();
      if (!answer) return;
      appendMessage(`Voc√™: ${answer}`);
      document.getElementById("answerInput").value = "";
      await sendMessage(answer);
    };

    document.getElementById("answerInput").addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("sendButton").click();
      }
    });

    function appendMessage(text) {
      const p = document.createElement("p");
      p.textContent = text;
      chatBox.appendChild(p);
    }

    async function sendMessage(userMessage) {
      const response = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userName: userName,
          chatInput: userMessage
        })
      });

      if (!response.ok) {
        appendMessage("‚ùå Erro ao enviar a resposta.");
        return;
      }

      const data = await response.json();
      appendMessage(`ü§ñ ${data.response}`);
      if (data.isComplete) {
        document.getElementById("answerInput").disabled = true;
        document.getElementById("sendButton").disabled = true;
      }
    }
  </script>
</body>
</html>
