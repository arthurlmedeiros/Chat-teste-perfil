    // Processador de respostas do webhook (VERS√ÉO CORRIGIDA PARA ESCALA DO GR√ÅFICO)
    const ResponseProcessor = {

        const defaultResult = {

          perfilPredominante: ""

        try {
          // Converter para string se necess√°rio
          let dataStr = typeof rawData === 'string' ? rawData : JSON.stringify(rawData);
          Utils.debug("Dados brutos recebidos", dataStr);
          
          // Tentar m√∫ltiplas estrat√©gias de parsing
          const strategies = [
            () => this.parseWithDirectRegex(dataStr),
            () => this.parseWithCompleteExtraction(dataStr),
            () => this.parseAsNestedJSON(dataStr),
            () => this.parseWithFallbackRegex(dataStr)
          ];

          for (const strategy of strategies) {
            try {
              const result = strategy();
              if (result && result.isValid) {
                Utils.debug("Estrat√©gia bem-sucedida", result);
                return result;
              }
            } catch (error) {
              Utils.debug("Estrat√©gia falhou", error.message);
              continue;
            }
          }

          Utils.debug("Todas as estrat√©gias falharam, retornando resultado padr√£o");
          return { output: defaultResult, isValid: false };

        } catch (error) {
          Utils.debug("Erro geral no processamento", error);
          return { output: defaultResult, isValid: false };
        }
      },

      parseWithDirectRegex(dataStr) {
        Utils.debug("Tentando parse com regex direta");
        
        // Extrair campos usando regex mais robusta que captura a string completa
        const userNameMatch = dataStr.match(/["']?userName["']?\s*:\s*["']?([^"',\n}]+)["']?/);
        const resultadoMatch = dataStr.match(/["']?resultadoOrdenado["']?\s*:\s*["']?([^"'\n}]+?)["']?\s*,/);
        const perfilMatch = dataStr.match(/["']?perfilPredominante["']?\s*:\s*["']?([^"',\n}]+)["']?/);

        Utils.debug("Matches encontrados", { userNameMatch, resultadoMatch, perfilMatch });

        if (userNameMatch && resultadoMatch && perfilMatch) {
          const userName = userNameMatch[1].trim();
          const resultadoStr = resultadoMatch[1].trim();
          const perfilPredominante = perfilMatch[1].replace(/\\n|\\r|\n|\r/g, "").trim();

          Utils.debug("Campos extra√≠dos", { userName, resultadoStr, perfilPredominante });

          const resultadoOrdenado = this.parseResultadoOrdenado(resultadoStr);
          const percentuais = this.parsePercentuais(resultadoStr);

          if (resultadoOrdenado.length > 0 && Object.values(percentuais).some(p => p > 0)) {
            return {
              output: {
                userName: userName,
                userEmail: userEmail,
                resultadoOrdenado: resultadoOrdenado,
                percentuais: percentuais,
                perfilPredominante: perfilPredominante
              },
              isValid: true
            };
          }
        }
        return null;
      },

      parseWithCompleteExtraction(dataStr) {
        Utils.debug("Tentando parse com extra√ß√£o completa");
        
        // Buscar por toda a string de resultadoOrdenado incluindo v√≠rgulas
        const resultadoCompleto = dataStr.match(/resultadoOrdenado[^:]*:\s*([^,}]+(?:,[^,}]+)*)/);
        const userNameMatch = dataStr.match(/userName[^:]*:\s*([^,\n}]+)/);
        const perfilMatch = dataStr.match(/perfilPredominante[^:]*:\s*([^,\n}]+)/);

        Utils.debug("Extra√ß√£o completa", { resultadoCompleto, userNameMatch, perfilMatch });

        if (resultadoCompleto && userNameMatch && perfilMatch) {
          const userName = userNameMatch[1].replace(/['"]/g, '').trim();
          const resultadoStr = resultadoCompleto[1].replace(/['"]/g, '').trim();
          const perfilPredominante = perfilMatch[1].replace(/['"]/g, '').trim();

          Utils.debug("Dados extra√≠dos completos", { userName, resultadoStr, perfilPredominante });

          const resultadoOrdenado = this.parseResultadoOrdenado(resultadoStr);
          const percentuais = this.parsePercentuais(resultadoStr);

          if (resultadoOrdenado.length > 0) {
            return {
              output: {
                userName: userName,
                userEmail: userEmail,
                resultadoOrdenado: resultadoOrdenado,
                percentuais: percentuais,
                perfilPredominante: perfilPredominante
              },
              isValid: true
            };
          }
        }
        return null;
      },

      parseAsNestedJSON(dataStr) {
        Utils.debug("Tentando parse como JSON aninhado");
        
        // Tentar encontrar e extrair o primeiro JSON v√°lido
        const jsonMatches = dataStr.match(/\{[^{}]*\}/g);
        if (jsonMatches) {
          for (const jsonStr of jsonMatches) {
            try {
              const parsed = JSON.parse(jsonStr);
              if (parsed.output || (parsed.userName && parsed.perfilPredominante)) {
                return this.parseAsDirectObject(parsed);
              }
            } catch (e) {
              continue;
            }
          }
        }
        return null;
      },

      parseAsDirectObject(data) {
        Utils.debug("Tentando parse como objeto direto");
        
        if (typeof data === 'object' && data !== null) {
          const output = data.output || data;
          if (output.userName && output.perfilPredominante) {
            return {
              output: {
                userName: output.userName,
                userEmail: output.userEmail || userEmail,
                resultadoOrdenado: this.parseResultadoOrdenado(output.resultadoOrdenado),
                percentuais: this.parsePercentuais(output.resultadoOrdenado),
                perfilPredominante: output.perfilPredominante.trim()

              isValid: true
            };
          }
        }
        return null;

      parseWithFallbackRegex(dataStr) {
        Utils.debug("Tentando parse com regex de fallback");
        
        // Regex mais permissiva para capturar os dados essenciais
        const patterns = [
          {
            name: /(?:userName|name)[^:]*:\s*([^,\n}]+)/i,
            result: /(?:resultadoOrdenado|resultado)[^:]*:\s*([^,\n}]+(?:,[^,\n}]+)*)/i,
            perfil: /(?:perfilPredominante|perfil)[^:]*:\s*([^,\n}]+)/i
          }
        ];

        for (const pattern of patterns) {
          const nameMatch = dataStr.match(pattern.name);
          const resultMatch = dataStr.match(pattern.result);
          const perfilMatch = dataStr.match(pattern.perfil);

          if (nameMatch && resultMatch && perfilMatch) {
            const userName = nameMatch[1].replace(/['"]/g, '').trim();
            const resultadoStr = resultMatch[1].replace(/['"]/g, '').trim();
            const perfilPredominante = perfilMatch[1].replace(/['"]/g, '').trim();

            const resultadoOrdenado = this.parseResultadoOrdenado(resultadoStr);
            const percentuais = this.parsePercentuais(resultadoStr);

            if (resultadoOrdenado.length > 0) {
              return {
                output: {
                  userName: userName,
                  userEmail: userEmail,
                  resultadoOrdenado: resultadoOrdenado,
                  percentuais: percentuais,
                  perfilPredominante: perfilPredominante
                },
                isValid: true
              };
            }
          }
        }
        return null;
      },

      parseResultadoOrdenado(resultadoStr) {
  if (!resultadoStr) return [];

  try {
    if (Array.isArray(resultadoStr)) {
      resultadoStr = resultadoStr.join(',');
    }

    const cleanStr = String(resultadoStr)
      .replace(/\[object Object\]/g, '')
      .replace(/['"]/g, '')
      .trim();

    Utils.debug("String de resultado limpa", cleanStr);

    return cleanStr
      .split(',')
      .map(item => item.trim())
      .filter(item => item.length > 0 && !item.includes('[object Object]'));

  } catch (error) {
    Utils.debug("Erro ao processar resultado ordenado", error);
    return [];
  }
},

    parsePercentuais(resultadoStr) {
      const percentuais = { "√Åguia": 0, "Gato": 0, "Lobo": 0, "Tubar√£o": 0 };

      if (!resultadoStr) return percentuais;

      try {
        const cleanStr = String(resultadoStr).replace(/\[object Object\]/g, '');
        const regex = /([^\s,(]+)\s*\((\d+)%\)/g;
        let match;

        while ((match = regex.exec(cleanStr)) !== null) {
          const perfil = match[1].trim();
          const valor = parseInt(match[2], 10);

          if (/√°guia/i.test(perfil)) percentuais["√Åguia"] = valor;
          else if (/gato/i.test(perfil)) percentuais["Gato"] = valor;
          else if (/lobo/i.test(perfil)) percentuais["Lobo"] = valor;
          else if (/tubar[√£a]o/i.test(perfil)) percentuais["Tubar√£o"] = valor;
      }

      Utils.debug("Percentuais extra√≠dos:", percentuais);
      return percentuais;
      } catch (error) {
      Utils.debug("Erro ao extrair percentuais:", error);
      return percentuais;
        }
      }
    };

        document.getElementById("next-button").addEventListener("click", () => {
          this.registerAnswer(index);
        });
      },

      registerAnswer(index) {
        const selected = document.querySelector("input[name='resposta']:checked");
        if (!selected) {
          alert("Por favor, selecione uma resposta.");
          return;
        }

        respostas[index] = selected.value;
        perguntaAtual++;
        UI.updateProgressBar();
        this.showQuestion(perguntaAtual);
      }
    };

    // Inicializa√ß√£o da aplica√ß√£o
    document.addEventListener("DOMContentLoaded", function() {
      // Configurar eventos
      document.getElementById("start-button").addEventListener("click", () => {
        QuizManager.start();
      });
      
      // Verificar modo debug
      if (window.location.search.includes('debug=true')) {
        debugMode = true;
        document.getElementById("debug-info").style.display = "block";
        Utils.debug("Modo de debug ativado");
      }

      // Valida√ß√£o em tempo real
      document.getElementById("name").addEventListener("blur", () => {
        const nome = document.getElementById("name").value.trim();
        if (nome && !Utils.validarNome(nome)) {
          Validation.showError('name-error', 'Nome deve ter pelo menos 2 caracteres.');
        } else {
          Validation.hideError('name-error');
        }
      });

      document.getElementById("email").addEventListener("blur", () => {
        const email = document.getElementById("email").value.trim();
        if (email && !Utils.validarEmail(email)) {
          Validation.showError('email-error', 'Por favor, insira um e-mail v√°lido.');
        } else {
          Validation.hideError('email-error');
        }
      });
    });
  </script>
