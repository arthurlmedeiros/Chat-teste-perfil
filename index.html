    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];
      for (let i = novoArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
      }
      return novoArray;
    }

        const letras = ["a", "b", "c", "d"];

          op.letra = letras[i];
          perfilPorLetra[letras[i]] = op.perfil;
        });

        perguntasEnviadas.push({ id: idx, perfilPorLetra });
        return { id: idx, texto: p.texto, opcoes };

    // Fun√ß√£o para extrair informa√ß√µes espec√≠ficas da resposta
    function extrairInformacoesEspecificas(data) {
      // Ativar modo de debug para mostrar informa√ß√µes
      if (debugMode) {
        document.getElementById("debug-info").style.display = "block";
        document.getElementById("debug-info").textContent = "Dados recebidos: " + JSON.stringify(data, null, 2);
      }
      
      // Criar objeto de resultado
      const resultado = {
        userName: "",
        resultadoOrdenado: [],
        percentuais: {},
        perfilPredominante: ""
      };
      
      try {
        // Procurar por propriedade 'response' que cont√©m a string JSON
        if (data && data.response && typeof data.response === 'string') {
          // Extrair o JSON da string de resposta
          const jsonString = data.response;
          
          // Extrair nome do usu√°rio
          const userNameMatch = jsonString.match(/"userName"\s*:\s*"([^"]+)"/);
          if (userNameMatch && userNameMatch[1]) {
            resultado.userName = userNameMatch[1];
          }
          
          // Extrair perfil predominante
          const perfilMatch = jsonString.match(/"perfilPredominante"\s*:\s*"([^"]+)"/);
          if (perfilMatch && perfilMatch[1]) {
            resultado.perfilPredominante = perfilMatch[1];
          }
          
          // Extrair resultados ordenados
          const resultadosMatch = jsonString.match(/"resultadoOrdenado"\s*:\s*\[\s*"([^"]+)"\s*,\s*"([^"]+)"\s*,\s*"([^"]+)"\s*,\s*"([^"]+)"\s*\]/);
          if (resultadosMatch) {
            resultado.resultadoOrdenado = [
              resultadosMatch[1],
              resultadosMatch[2],
              resultadosMatch[3],
              resultadosMatch[4]
            ];
          }
          
          // Extrair percentuais
          const aguiaMatch = jsonString.match(/"√Åguia"\s*:\s*(\d+)/);
          const gatoMatch = jsonString.match(/"Gato"\s*:\s*(\d+)/);
          const loboMatch = jsonString.match(/"Lobo"\s*:\s*(\d+)/);
          const tubaraoMatch = jsonString.match(/"Tubar√£o"\s*:\s*(\d+)/);
          
          if (aguiaMatch) resultado.percentuais["√Åguia"] = parseInt(aguiaMatch[1]);
          if (gatoMatch) resultado.percentuais["Gato"] = parseInt(gatoMatch[1]);
          if (loboMatch) resultado.percentuais["Lobo"] = parseInt(loboMatch[1]);
          if (tubaraoMatch) resultado.percentuais["Tubar√£o"] = parseInt(tubaraoMatch[1]);
        }
      } catch (e) {
        console.error("Erro ao extrair informa√ß√µes:", e);
        if (debugMode) {
          document.getElementById("debug-info").textContent += "\n\nErro: " + e.message;
        }
      }
      
      // Usar valores padr√£o se n√£o conseguir extrair
      resultado.userName = resultado.userName || userName;
      
      // Verificar se temos dados suficientes
      const temDadosSuficientes = 
        resultado.perfilPredominante && 
        resultado.resultadoOrdenado.length > 0 && 
        Object.keys(resultado.percentuais).length > 0;
      
      if (debugMode) {
        document.getElementById("debug-info").textContent += "\n\nDados extra√≠dos: " + JSON.stringify(resultado, null, 2);
        document.getElementById("debug-info").textContent += "\n\nDados suficientes: " + temDadosSuficientes;
      }
      
      return {
        output: resultado,
        temDadosSuficientes: temDadosSuficientes
      };
    }

        document.getElementById("perfil-titulo").textContent = "Erro ao processar resultados";
        document.getElementById("perfil-detalhes").innerHTML = "<p>N√£o foi poss√≠vel obter seu perfil comportamental. Por favor, tente novamente.</p>";

      }
      
      // Extrair dados do resultado

      const perfilPredominante = output.perfilPredominante;
      const resultadoOrdenado = output.resultadoOrdenado || [];
      const percentuais = output.percentuais || {};

      document.getElementById("perfil-titulo").innerHTML = `${nome}, seu perfil predominante √© <span class="perfil-predominante">${perfilPredominante}</span>`;
      
      // Exibir detalhes dos perfis
      let detalhesHTML = "<p>Aqui est√° a distribui√ß√£o do seu perfil comportamental:</p>";
      
      // Adicionar cada perfil como um item formatado
      resultadoOrdenado.forEach((perfil, index) => {

      // Adicionar evento ao bot√£o de reiniciar

        location.reload();
      });
      
      // Tentar criar o gr√°fico se Chart.js estiver dispon√≠vel
      try {
        const labels = Object.keys(percentuais);
        const values = Object.values(percentuais);
        
        if (typeof Chart !== 'undefined' && labels.length > 0 && values.length > 0) {
          const ctx = document.getElementById("graficoPerfil").getContext("2d");
          new Chart(ctx, {
            type: "pie",
            data: {
              labels: labels,
              datasets: [{
                data: values,
                backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: "bottom" },
                title: { 
                  display: true, 
                  text: "Distribui√ß√£o de Perfil Comportamental",
                  color: "#ffffff"
                }
              }
            }
          });
        }
      } catch (e) {
        console.log("Erro ao criar gr√°fico:", e);
      }
    }
