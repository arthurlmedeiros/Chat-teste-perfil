      const novoArray = [...array];

        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];

      // Renderiza o gr√°fico
      renderGrafico(respostas);

      // Armazena o resultado atual para o e-mail
      resultadoAtual = {
        nome: userName,
        email: userEmail,
        perfilPredominante: nomePerfilPredominante,
        respostas: { ...respostas }
      };

      // Envia o e-mail automaticamente se ainda n√£o foi enviado
      if (!emailEnviado) {
        enviarEmailResultado();
      }
    }

    // Fun√ß√£o para renderizar o gr√°fico de radar
    function renderGrafico(dadosRespostas) {
      const ctx = document.getElementById('graficoPerfil').getContext('2d');
      if (graficoChart) {
        graficoChart.destroy(); // Destr√≥i o gr√°fico anterior se existir
      }

      const labels = ['√Åguia', 'Tubar√£o', 'Gato', 'Lobo'];
      const data = [
        dadosRespostas.idealista || 0,
        dadosRespostas.focado || 0,
        dadosRespostas.afetivo || 0,
        dadosRespostas.organizado || 0
      ];

      graficoChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Pontua√ß√£o',
            data: data,
            backgroundColor: 'rgba(0, 123, 255, 0.5)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            r: {
              angleLines: {
                color: 'rgba(255, 255, 255, 0.3)'
              },
              grid: {
                color: 'rgba(255, 255, 255, 0.3)'
              },
              pointLabels: {
                color: '#fff',
                font: {
                  size: 14
                }
              },
              suggestedMin: 0,
              suggestedMax: perguntas.length / 4 + 1, // Ajusta o m√°ximo para melhor visualiza√ß√£o
              ticks: {
                display: false // Oculta os n√∫meros no eixo do radar
              }
            }
          },
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    // Fun√ß√£o para exibir notifica√ß√µes
    function showNotification(message, type) {
      const notificationArea = document.getElementById('notification-area');
      const notificationDiv = document.createElement('div');
      notificationDiv.className = `notification ${type}`;
      notificationDiv.textContent = message;
      notificationArea.appendChild(notificationDiv);
      setTimeout(() => {
        notificationDiv.remove();
      }, 5000);
    }

    // Fun√ß√£o para enviar o resultado por e-mail
    async function enviarEmailResultado() {
      const emailStatusDiv = document.getElementById("email-status");
      emailStatusDiv.classList.remove("hidden");
      emailStatusDiv.className = "email-status"; // Reseta classes
      emailStatusDiv.textContent = "Enviando resultado por e-mail...";

      // Valida√ß√£o para n√£o enviar e-mail com resultados incompletos ou errados
      if (!resultadoAtual || !resultadoAtual.nome || !resultadoAtual.email || !resultadoAtual.perfilPredominante || Object.keys(resultadoAtual.respostas).length === 0) {
        emailStatusDiv.classList.add("error");
        emailStatusDiv.textContent = "Erro: Dados do resultado incompletos ou inv√°lidos. E-mail n√£o enviado.";
        showNotification("Erro ao enviar e-mail: dados incompletos ou inv√°lidos.", "error");
        return;
      }

      try {
        // Captura a tela do container de resultados como imagem
        const resultadoContainer = document.getElementById('resultado-container');
        const canvas = await html2canvas(resultadoContainer, {
          scale: 2, // Aumenta a escala para melhor qualidade da imagem
          useCORS: true, // Importante se houver imagens de outras origens
          logging: debugMode // Ativa o log do html2canvas se o debugMode estiver ativo
        });
        const imageData = canvas.toDataURL('image/png');

        const response = await fetch('https://primary-kh0f-zuper.up.railway.app/webhook/chat-teste-perfil-production.up.railway.app', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            to: resultadoAtual.email,
            subject: `Seu Resultado do Teste de Perfil Comportamental - ${resultadoAtual.perfilPredominante}`,
            bodyHtml: `
              <p>Ol√°, ${resultadoAtual.nome}!</p>
              <p>Obrigado por realizar o Teste de Perfil Comportamental.</p>
              <p>Seu perfil predominante √©: <strong>${resultadoAtual.perfilPredominante}</strong></p>
              <p>Abaixo est√° a imagem completa do seu resultado:</p>
              <img src="${imageData}" alt="Resultado do Teste de Perfil Comportamental" style="max-width: 100%; height: auto;">
              <p>Para refazer o teste, acesse: [Link para o teste]</p>
              <p>Atenciosamente,</p>
              <p>Equipe Teste de Perfil Comportamental</p>
            `,
            // Incluir o imageData diretamente no payload para o webhook
            imageData: imageData // Adiciona a imagem ao payload
          }),
        });

        if (response.ok) {
          emailStatusDiv.classList.add("success");
          emailStatusDiv.textContent = "Resultado enviado com sucesso para o seu e-mail!";
          showNotification("E-mail enviado com sucesso!", "success");
          emailEnviado = true; // Marca que o e-mail foi enviado
        } else {
          const errorData = await response.json();
          emailStatusDiv.classList.add("error");
          emailStatusDiv.textContent = `Erro ao enviar e-mail: ${errorData.message || response.statusText}`;
          showNotification(`Erro ao enviar e-mail: ${errorData.message || response.statusText}`, "error");
        }
      } catch (error) {
        console.error("Erro ao enviar e-mail:", error);
        emailStatusDiv.classList.add("error");
        emailStatusDiv.textContent = `Erro ao enviar e-mail: ${error.message}`;
        showNotification(`Erro ao enviar e-mail: ${error.message}`, "error");
      }
    }

    // Event Listeners
    document.getElementById("start-button").addEventListener("click", startTest);
    document.getElementById("restart-button").addEventListener("click", () => {
      document.getElementById("resultado-container").classList.add("hidden");
      document.getElementById("intro-container").classList.remove("hidden");
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("email-status").classList.add("hidden");
      document.getElementById("notification-area").innerHTML = ""; // Limpa notifica√ß√µes
      if (graficoChart) {
        graficoChart.destroy(); // Destr√≥i o gr√°fico ao reiniciar
      }
    });

    // Adiciona a biblioteca Chart.js
    const scriptChartJs = document.createElement('script');
    scriptChartJs.src = 'https://cdn.jsdelivr.net/npm/chart.js';
    scriptChartJs.onload = () => {
      // Opcional: Adicionar plugins ou configura√ß√µes globais do Chart.js aqui
    };
    document.head.appendChild(scriptChartJs);

    // Debug mode toggle (para uso interno, pode ser removido em produ√ß√£o)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'd' && e.ctrlKey) { // Ctrl + D para alternar debug mode
        debugMode = !debugMode;
        const debugInfo = document.getElementById('debug-info');
        if (debugMode) {
          debugInfo.style.display = 'block';
          debugInfo.textContent = 'Modo Debug Ativado. Informa√ß√µes de debug aparecer√£o aqui.';
        } else {
          debugInfo.style.display = 'none';
        }
        showNotification(`Modo Debug: ${debugMode ? 'Ativado' : 'Desativado'}`, 'info');
      }
    });

    // Fun√ß√£o para atualizar informa√ß√µes de debug
    function updateDebugInfo(message) {
      if (debugMode) {
        const debugInfo = document.getElementById('debug-info');
        debugInfo.textContent += `\n${new Date().toLocaleTimeString()}: ${message}`;
        debugInfo.scrollTop = debugInfo.scrollHeight; // Rolagem autom√°tica
      }
    }

  </script>
