    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];
      for (let i = novoArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
      }
      return novoArray;
    }

    // Fun√ß√£o para iniciar o teste

      }

        const opcoes = embaralhar(p.opcoes);

    // Fun√ß√£o para extrair informa√ß√µes da resposta
    function extrairInformacoesResposta(rawData) {
      // Ativar modo de debug para mostrar informa√ß√µes
      if (debugMode) {
        document.getElementById("debug-info").style.display = "block";
        document.getElementById("debug-info").textContent = "Dados recebidos: " + JSON.stringify(rawData, null, 2);

      // Criar objeto de resultado

        userName: userName,
        userEmail: userEmail, // Incluir e-mail no resultado
        resultadoOrdenado: [],
        percentuais: {
          "√Åguia": 0,
          "Gato": 0,
          "Lobo": 0,
          "Tubar√£o": 0
        },
        perfilPredominante: ""
      };
      
      try {
        // Converter para string se n√£o for
        const dataStr = typeof rawData === 'string' ? rawData : JSON.stringify(rawData);
        
        // Extrair apenas a primeira parte da resposta (antes de "response")
        let mainPart = dataStr;
        const responseIndex = dataStr.indexOf('"response"');
        if (responseIndex > 0) {
          mainPart = dataStr.substring(0, responseIndex);
        }
        
        // Limpar a string de caracteres de formata√ß√£o
        mainPart = mainPart.replace(/\\n/g, ' ').replace(/\\"/g, '"');
        
        // Extrair nome do usu√°rio
        const userNameRegex = /"userName"\s*:\s*"([^"]+)"/;
        const userNameMatch = mainPart.match(userNameRegex);
        if (userNameMatch) {
          resultado.userName = userNameMatch[1];
        }
        
        // Extrair perfil predominante
        const perfilPredominanteRegex = /"perfilPredominante"\s*:\s*"([^"]+)"/;
        const perfilPredominanteMatch = mainPart.match(perfilPredominanteRegex);
        if (perfilPredominanteMatch) {
          resultado.perfilPredominante = perfilPredominanteMatch[1];
        }
        
        // Extrair percentuais diretamente
        const aguiaRegex = /"√Åguia"\s*:\s*(\d+)/;
        const gatoRegex = /"Gato"\s*:\s*(\d+)/;
        const loboRegex = /"Lobo"\s*:\s*(\d+)/;
        const tubaraoRegex = /"Tubar√£o"\s*:\s*(\d+)/;
        
        const aguiaMatch = mainPart.match(aguiaRegex);
        const gatoMatch = mainPart.match(gatoRegex);
        const loboMatch = mainPart.match(loboRegex);
        const tubaraoMatch = mainPart.match(tubaraoRegex);
        
        if (aguiaMatch) resultado.percentuais["√Åguia"] = parseInt(aguiaMatch[1]);
        if (gatoMatch) resultado.percentuais["Gato"] = parseInt(gatoMatch[1]);
        if (loboMatch) resultado.percentuais["Lobo"] = parseInt(loboMatch[1]);
        if (tubaraoMatch) resultado.percentuais["Tubar√£o"] = parseInt(tubaraoMatch[1]);
        
        // Criar array ordenado de resultados
        resultado.resultadoOrdenado = Object.entries(resultado.percentuais)
          .map(([perfil, valor]) => ({ perfil, valor }))
          .sort((a, b) => b.valor - a.valor);
        
        return resultado;
      } catch (error) {
        console.error("Erro ao processar resposta:", error);
        return resultado;
      }
    }

    // Fun√ß√£o para criar gr√°fico
    function criarGrafico(resultado) {
      const canvas = document.getElementById("graficoPerfil");
      const ctx = canvas.getContext("2d");
      
      // Limpar canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Configura√ß√µes do gr√°fico
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 10;
      
      // Cores para cada perfil
      const cores = {
        "√Åguia": "#FF5733",
        "Gato": "#33FF57",
        "Lobo": "#3357FF",
        "Tubar√£o": "#F3FF33"
      };
      
      // Desenhar gr√°fico de pizza
      let startAngle = 0;
      
      resultado.resultadoOrdenado.forEach(item => {
        const sliceAngle = (item.valor / 100) * 2 * Math.PI;
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        
        ctx.fillStyle = cores[item.perfil];
        ctx.fill();
        
        // Adicionar texto
        const midAngle = startAngle + sliceAngle / 2;
        const textX = centerX + Math.cos(midAngle) * (radius * 0.7);
        const textY = centerY + Math.sin(midAngle) * (radius * 0.7);
        
        ctx.fillStyle = "#fff";
        ctx.font = "bold 12px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(`${item.perfil} ${item.valor}%`, textX, textY);
        
        startAngle += sliceAngle;
      });
    }
