<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Teste de Perfil Comportamental</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .container {
      margin-top: 20px;
    }
    .progress-bar {
      height: 10px;
      background-color: #333;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Teste de Perfil Comportamental üß†</h2>
  
  <div id="intro-container">
    <label for="name">Digite seu nome completo para come√ßar:</label><br>
    <input type="text" id="name" placeholder="Seu nome aqui" autocomplete="name" /><br>
    <button id="start-button">Come√ßar</button>
  </div>

  <div id="quiz" class="hidden">
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div id="question-container"></div>
  </div>

  <canvas id="graficoPerfil" class="hidden" width="300" height="300"></canvas>
  
  <script>
    // Array de perguntas base - exemplo de estrutura correta
    const perguntasBase = [
      {
        texto: "Como voc√™ prefere trabalhar em equipe?",
        opcoes: [
          { texto: "Liderando e tomando decis√µes", perfil: "dominante" },
          { texto: "Analisando dados e informa√ß√µes", perfil: "analitico" },
          { texto: "Mantendo harmonia e coopera√ß√£o", perfil: "estavel" },
          { texto: "Motivando e inspirando os outros", perfil: "influente" }
        ]
      },
      {
        texto: "Como voc√™ lida com desafios?",
        opcoes: [
          { texto: "Enfrento-os diretamente", perfil: "dominante" },
          { texto: "Analiso todas as possibilidades", perfil: "analitico" },
          { texto: "Busco consenso e apoio", perfil: "estavel" },
          { texto: "Transformo-os em oportunidades", perfil: "influente" }
        ]
      }
      // Adicione mais perguntas conforme necess√°rio
    ];
    
    let perguntas = [];
    let respostas = {};
    let userName = "";
    let perguntasEnviadas = [];
    let perguntaAtual = 0;

    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];
      for (let i = novoArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];
      }
      return novoArray;
    }

    // Fun√ß√£o para iniciar o teste
    function startTest() {
      userName = document.getElementById("name").value.trim();
      if (!userName) {
        alert("Por favor, insira seu nome.");
        return;
      }

      // Preparar perguntas embaralhadas
      perguntas = embaralhar(perguntasBase).map((p, idx) => {
        const opcoes = embaralhar(p.opcoes);
        const perfilPorLetra = {};
        const letras = ["a", "b", "c", "d"];
        
        opcoes.forEach((op, i) => {
          op.letra = letras[i];
          perfilPorLetra[letras[i]] = op.perfil;
        });

        perguntasEnviadas.push({ id: idx, perfilPorLetra });
        return { id: idx, texto: p.texto, opcoes };
      });

      // Esconder elementos de introdu√ß√£o
      document.getElementById("intro-container").classList.add("hidden");
      
      // Mostrar quiz
      document.getElementById("quiz").classList.remove("hidden");
      perguntaAtual = 0;
      atualizarProgressBar();
      mostrarPergunta(perguntaAtual);
    }

    // Fun√ß√£o para atualizar a barra de progresso
    function atualizarProgressBar() {
      const progresso = (perguntaAtual / perguntas.length) * 100;
      document.getElementById("progress").style.width = `${progresso}%`;
    }

    // Fun√ß√£o para mostrar uma pergunta
    function mostrarPergunta(i) {
      if (i >= perguntas.length) {
        enviarResultados();
        return;
      }

      const p = perguntas[i];
      let html = `<p><strong>${i + 1}/${perguntas.length}. ${p.texto}</strong></p>`;
      
      p.opcoes.forEach(op => {
        html += `<label><input type="radio" name="resposta" value="${op.letra}" /> ${op.letra}) ${op.texto}</label>`;
      });
      
      html += `<div class="container"><button id="next-button">Pr√≥xima</button></div>`;
      
      document.getElementById("question-container").innerHTML = html;
      
      // Adicionar evento ao bot√£o
      document.getElementById("next-button").addEventListener("click", function() {
        registrarResposta(i);
      });
    }

    // Fun√ß√£o para registrar resposta
    function registrarResposta(i) {
      const selecionada = document.querySelector("input[name='resposta']:checked");
      if (!selecionada) {
        alert("Por favor, selecione uma resposta.");
        return;
      }

      respostas[i] = selecionada.value;
      perguntaAtual++;
      atualizarProgressBar();
      mostrarPergunta(perguntaAtual);
    }

    // Fun√ß√£o para enviar resultados
    function enviarResultados() {
      document.getElementById("question-container").innerHTML = "<p>Calculando seu perfil... aguarde um instante.</p>";
      
      fetch("https://primary-kh0f-zuper.up.railway.app/webhook/chat-teste-perfil-production.up.railway.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          userName, 
          userAnswers: respostas, 
          perguntasEnviadas 
        })
      })
      .then(res => res.json())
      .then(data => {
        const respostaTexto = data?.output?.resultadoOrdenado?.join("<br>") || "Resultado indispon√≠vel.";
        const percentuais = data?.output?.percentuais || {};
        const labels = Object.keys(percentuais);
        const values = Object.values(percentuais);

        const frase = data?.output?.perfilPredominante
          ? `<h3 style='color:#fff;'>${userName}, seu perfil predominante √© <strong>${data.output.perfilPredominante}</strong>.</h3>`
          : "";

        const explicacao = respostaTexto.replace(/\n/g, "<br>");

        document.getElementById("question-container").innerHTML = `
          ${frase}
          <p style='margin-top:1em;'>${explicacao}</p>
          <div class="container">
            <button id="restart-button">Refazer Teste</button>
          </div>
        `;

        // Mostrar gr√°fico
        const canvas = document.getElementById("graficoPerfil");
        canvas.classList.remove("hidden");
        
        // Verificar se Chart.js est√° carregado
        if (typeof Chart !== 'undefined') {
          const ctx = canvas.getContext("2d");
          new Chart(ctx, {
            type: "pie",
            data: {
              labels: labels,
              datasets: [{
                data: values,
                backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"]
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: "bottom" },
                title: { display: true, text: "Distribui√ß√£o de Perfil Comportamental" }
              }
            }
          });
        } else {
          console.error("Chart.js n√£o est√° carregado");
        }
        
        // Adicionar evento ao bot√£o de reiniciar
        document.getElementById("restart-button").addEventListener("click", function() {
          location.reload();
        });
      })
      .catch(err => {
        document.getElementById("question-container").innerHTML = `
          <p>Erro ao enviar os dados. Por favor, tente novamente.</p>
          <div class="container">
            <button id="retry-button">Tentar Novamente</button>
          </div>
        `;
        
        document.getElementById("retry-button").addEventListener("click", function() {
          enviarResultados();
        });
        
        console.error("Erro:", err);
      });
    }

    // Adicionar evento ao bot√£o de in√≠cio quando o DOM estiver carregado
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("start-button").addEventListener("click", startTest);
    });
  </script>
  
  <!-- Carregar Chart.js de forma mais confi√°vel -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</body>
</html>
