<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teste de Perfil Comportamental</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .chat-container {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .messages {
      min-height: 300px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .user {
      color: #4fc3f7;
    }
    .bot {
      color: #90caf9;
    }
    .input-group {
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Teste de Perfil Comportamental 🧠</h2>
    <div class="messages" id="messages"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Digite sua mensagem..." autofocus />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://primary-kh0f-zuper.up.railway.app/webhook/chat-teste-perfil-production.up.railway.app"; // ⬅️ Substitua pelo seu endpoint do Webhook
    let conversationState = {};

    function adicionarMensagemNaTela(texto, classe) {
      const messages = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.className = classe;
      msg.textContent = texto;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function enviarMensagem() {
      const input = document.getElementById("userInput");
      const texto = input.value.trim();
      if (!texto) return;

      adicionarMensagemNaTela(texto, "user");
      input.value = "";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          ...conversationState,
          lastUserMessage: texto
        })
      })
      .then(res => res.json())
      .then(data => {
        const resposta = data.response || "Erro ao receber resposta.";
        adicionarMensagemNaTela(resposta, "bot");
        conversationState = { ...conversationState, ...data.nextState };
      })
      .catch(err => {
        console.error("Erro:", err);
        adicionarMensagemNaTela("Erro na comunicação com o servidor.", "bot");
      });
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
