    // Fun√ß√£o para embaralhar arrays
    function embaralhar(array) {
      const novoArray = [...array];
      for (let i = novoArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [novoArray[i], novoArray[j]] = [novoArray[j], novoArray[i]];

    // Fun√ß√£o para extrair informa√ß√µes da resposta
    function extrairInformacoesResposta(rawData) {
      // Ativar modo de debug para mostrar informa√ß√µes
      if (debugMode) {
        document.getElementById("debug-info").style.display = "block";
        document.getElementById("debug-info").textContent = "Dados recebidos: " + rawData;
      }
      
      // Criar objeto de resultado padr√£o (caso o parsing falhe)

        userName: userName,
        userEmail: userEmail,
        resultadoOrdenado: [],
        percentuais: {
          "√Åguia": 0,
          "Gato": 0,
          "Lobo": 0,
          "Tubar√£o": 0
        },
        perfilPredominante: ""
      };
      
      try {
        // Limpar a string de caracteres de formata√ß√£o e quebras de linha
        const cleanedData = rawData.replace(/\\n/g, '').replace(/\\"/g, '"');
        
        if (debugMode) {
          document.getElementById("debug-info").textContent += "\n\nDados limpos: " + cleanedData;
        }
        
        // Extrair apenas a primeira parte da resposta (antes de "response")
        let mainPart = cleanedData;
        const responseIndex = cleanedData.indexOf('"response"');
        if (responseIndex > 0) {
          mainPart = cleanedData.substring(0, responseIndex);
        }
        
        // Extrair nome do usu√°rio
        const userNameRegex = /"userName"\s*:\s*"([^"]+)"/;
        const userNameMatch = mainPart.match(userNameRegex);
        let extractedUserName = userName;
        if (userNameMatch) {
          extractedUserName = userNameMatch[1];
        }
        
        // Extrair perfil predominante
        const perfilPredominanteRegex = /"perfilPredominante"\s*:\s*"([^"]+)"/;
        const perfilPredominanteMatch = mainPart.match(perfilPredominanteRegex);
        let extractedPerfilPredominante = "";
        if (perfilPredominanteMatch) {
          extractedPerfilPredominante = perfilPredominanteMatch[1];
        }
        
        // Extrair resultadoOrdenado (que agora vem como string)
        const resultadoOrdenadoRegex = /"resultadoOrdenado"\s*:\s*\[(.*?)\]/;
        const resultadoOrdenadoMatch = mainPart.match(resultadoOrdenadoRegex);
        let extractedResultadoOrdenado = [];
        if (resultadoOrdenadoMatch) {
          const resultadoStr = resultadoOrdenadoMatch[1];
          extractedResultadoOrdenado = resultadoStr
            .split(',')
            .map(item => item.trim().replace(/"/g, ''));
        }
        
        // Extrair percentuais
        const percentuaisRegex = /"percentuais"\s*:\s*\{(.*?)\}/;
        const percentuaisMatch = mainPart.match(percentuaisRegex);
        let extractedPercentuais = {};
        if (percentuaisMatch) {
          const percentuaisStr = percentuaisMatch[1];
          const percentuaisPairs = percentuaisStr.split(',');
          percentuaisPairs.forEach(pair => {
            const [key, value] = pair.split(':').map(item => item.trim().replace(/"/g, ''));
            if (key && value) {
              extractedPercentuais[key] = parseInt(value, 10);
            }
          });
        }
        
        // Construir objeto de resultado
        return {
          userName: extractedUserName,
          resultadoOrdenado: extractedResultadoOrdenado,
          percentuais: extractedPercentuais,
          perfilPredominante: extractedPerfilPredominante
        };
      } catch (error) {
        console.error("Erro ao processar resposta:", error);
        return resultadoPadrao;
      }
    }

    // Fun√ß√£o para processar resultados (simulando resposta de API)
    function processarResultados(dadosEnvio) {
      // Mapeamento de perfis
      const profileMap = {
        'focado': 'Tubar√£o',
        'idealista': '√Åguia',
        'afetivo': 'Gato',
        'organizado': 'Lobo'
      };
      
      // Inicializar contadores
      let counters = {
        'Tubar√£o': 0,
        '√Åguia': 0,
        'Gato': 0,
        'Lobo': 0
      };
      
      // Processar respostas
      for (const questionIndexStr in dadosEnvio.userAnswers) {
        const questionIndexInt = parseInt(questionIndexStr, 10);
        const answerLetter = dadosEnvio.userAnswers[questionIndexStr];
        
        const questionMapping = dadosEnvio._tempMapping.find(m => m.id === questionIndexInt);
        if (questionMapping && questionMapping.perfilPorLetra[answerLetter]) {
          const perfil = questionMapping.perfilPorLetra[answerLetter];
          const perfilAnimal = profileMap[perfil];
          if (perfilAnimal) {
            counters[perfilAnimal]++;
          }
        }
      }
      
      // Calcular percentuais
      const totalQuestions = Object.keys(dadosEnvio.userAnswers).length;
      const percentages = {};
      for (const profile in counters) {
        percentages[profile] = Math.round((counters[profile] / totalQuestions) * 100);
      }
      
      // Ordenar perfis
      const sortedProfiles = Object.entries(percentages)
        .sort(([, percentA], [, percentB]) => percentB - percentA);
      const resultadoOrdenado = sortedProfiles.map(([profile, percent]) => `${profile} (${percent}%)`);
      
      // Identificar perfil predominante
      const perfilPredominante = sortedProfiles.length > 0 ? sortedProfiles[0][0] : 'Indefinido';
      
      // Montar resultado
      const resultado = {
        userName: dadosEnvio.userName,
        resultadoOrdenado: resultadoOrdenado,
        percentuais: percentages,
        perfilPredominante: perfilPredominante
      };
      
      // Simular resposta JSON
      const jsonResponse = JSON.stringify({ output: resultado });
      
      // Mostrar resultado
      mostrarResultado(jsonResponse);
    }

    // Fun√ß√£o para criar gr√°fico
    function criarGrafico(percentuais) {
      const canvas = document.getElementById('graficoPerfil');
      const ctx = canvas.getContext('2d');
      
      // Limpar canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Configura√ß√µes do gr√°fico
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 10;
      
      // Cores para cada perfil
      const cores = {
        '√Åguia': '#3498db',    // Azul
        'Tubar√£o': '#e74c3c',  // Vermelho
        'Gato': '#2ecc71',     // Verde
        'Lobo': '#f39c12'      // Laranja
      };
      
      // Desenhar gr√°fico de pizza
      let startAngle = 0;
      const total = Object.values(percentuais).reduce((sum, value) => sum + value, 0);
      
      for (const [perfil, percentual] of Object.entries(percentuais)) {
        // Calcular √¢ngulo
        const sliceAngle = (percentual / total) * 2 * Math.PI;
        
        // Desenhar fatia
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
        ctx.closePath();
        
        // Preencher com cor
        ctx.fillStyle = cores[perfil] || '#999';
        ctx.fill();
        
        // Adicionar borda
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Calcular posi√ß√£o do texto
        const midAngle = startAngle + sliceAngle / 2;
        const textRadius = radius * 0.7;
        const textX = centerX + Math.cos(midAngle) * textRadius;
        const textY = centerY + Math.sin(midAngle) * textRadius;
        
        // Adicionar texto
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 14px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(`${perfil}`, textX, textY);
        ctx.font = '12px sans-serif';
        ctx.fillText(`${percentual}%`, textX, textY + 20);
        
        // Atualizar √¢ngulo inicial para pr√≥xima fatia
        startAngle += sliceAngle;
      }
      
      // Adicionar legenda
      let legendY = canvas.height - 80;
      ctx.textAlign = 'left';
      
      for (const [perfil, cor] of Object.entries(cores)) {
        // Desenhar quadrado colorido
        ctx.fillStyle = cor;
        ctx.fillRect(20, legendY, 15, 15);
        
        // Adicionar texto
        ctx.fillStyle = '#fff';
        ctx.font = '12px sans-serif';
        ctx.fillText(`${perfil}: ${descricoesPerfis[perfil].titulo}`, 45, legendY + 8);
        
        // Atualizar posi√ß√£o Y para pr√≥ximo item
        legendY += 20;
      }
    }
